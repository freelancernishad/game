<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="completed">
            <h1 id="title"></h1>
            <a href="#" class="playAgainBtn" id="playAgainBtn"></a>
            <img class="playAgainBtn" id="Loading" src="https://icon-library.com/images/loading-icon-transparent-background/loading-icon-transparent-background-12.jpg" alt="" />
        </div>
        <div class="socore"><span>Your Score </span>:<span class="number">0</span>|| <span id="count">Zero</span></div>
        <div class="count">
            <input id="hiddenValue" type="hidden" value="0" />
            <p class="number" id="forHide">0</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <audio id="audiosound">
            <source src="sound.mp3" type="audio/ogg" />
        </audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/915932/articulate.min.js"></script>
        <script type="text/javascript" src="js.js"></script>
    </body>
</html>
